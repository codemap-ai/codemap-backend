<html xmlns:th="https://www.thymeleaf.org">
<body>

<div>
    <form action="/admin/problem/create" method="post">
        <input type="submit" value="New Problem">
    </form>
</div>

<div>
    <ul>
        <li th:each="problem : ${problems}">
            <a th:href="@{/admin/problem/{problemId}(problemId = ${problem.problemId})}" th:text="${problem.title}" />
        </li>
    </ul>
</div>

</body>
</html>
