<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Algorithm</title>
    <link rel="stylesheet" href="/css/algorithm.css">
</head>

<body>
<div id="main-wrapper">

    <div>
        <h3 style="display: inline-block; margin: 1rem;"><a href="/admin">Main</a></h3>
        <h3 style="display: inline-block; margin: 1rem;"><a href="/admin/algorithms">Algorithms</a></h3>
        <h3 style="display: inline-block; margin: 1rem;"><a href="/admin/problems">Problems</a></h3>
        <h3 style="display: inline-block; margin: 1rem;"><a href="/admin/problemsets">Problemsets</a></h3>
    </div>

    <h3>Algorithm</h3>

    <div>
        <form th:action="@{/admin/algorithm/{algorithmId}(algorithmId=${algorithmId})}" method="post" th:object="${algorithmForm}">
            <table>
                <tr>
                    <th>#</th>
                    <td><input th:field="*{algorithmId}" type="text" readonly></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input th:field="*{title}" required="required"></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>
                        <select id="categoryId" name="categoryId">
                            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.title}" th:selected="${algorithmForm.categoryId}==${category.categoryId}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><textarea th:field="*{description}" rows="5" cols="90"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Save">
        </form>
    </div>

    <div style="margin-top: 3rem; margin-bottom: 1rem;">
        <form method="post" enctype="multipart/form-data" th:action="@{/admin/algorithm/{algorithmId}/content(algorithmId=${algorithmId})}">
            <table>
                <tr><td>Choose files:</td><td><input type="file" name="files" required="required" multiple></td></tr>
                <tr><td></td><td><input type="submit" value="Submit"></td></tr>
            </table>
        </form>
    </div>

    <div>
        <textarea rows="20" cols="90" th:text="${json}"></textarea>
    </div>
</div>
</body>
</html>
